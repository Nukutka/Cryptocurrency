<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="css/my-app.css"> -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Курсы криптовалют</div>
                    </div>
                </div>
                <!-- Top Toolbar -->
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
                        <a href="#tab-1" class="tab-link tab-link-active">Курс</a>
                        <a href="#tab-2" class="tab-link">Cache test</a>
                        <a href="#tab-3" class="tab-link">Пусть будет</a>
                    </div>
                </div>
                <!-- Tabs -->
                <div class="tabs-swipeable-wrap">
                    <div class="tabs">
                        <!-- First tab, active -->
                        <div class="page-content tab tab-active ptr-content" data-ptr-distance="44" id="tab-1">
                            <div class="ptr-preloader">
                                <div class="preloader color-multi"></div>
                            </div>
                            <div class="block-title">Курсы криптовалют</div>
                            <div class="list" id="mainList">
                                <div class="block block-strong text-align-center">
                                    <div class="preloader color-multi"></div>
                                </div>
                            </div>
                            <!-- Костыль для кнопки добавить -->
                            <p style="color:#ffffff">.</p> 
                            <div class="block" id="blockTab1">
                            </div>
                        </div>
                        <!-- Second tab -->
                        <div class="page-content tab" id="tab-2">
                            <div class="block">
                                <div class="list">
                                    <form id="myform" class="list-block store-data">
                                        <input type="text" name="name" placeholder="Your name">
                                        <input type="text" name="surname" placeholder="Your surname">
                                    </form>
                                </div>
                            </div>
                            <div class="block">
                                <div class="row">
                                    <button class="col button button-fill" id="but1">Save</button>
                                    <button class="col button button-fill" id="but2">Load</button>
                                </div>
                            </div>
                        </div>
                        <!-- Third tab -->
                        <div class="page-content tab" id="tab-3">
                            <div class="block">
                                <button class="col button button-fill" id="kek">Save</button>
                                <div class="fab fab-left-top color-blue" id="zhopa">
    <a href="#">
      <!-- Icons For iOS Theme -->
      <!-- Icons For MD Theme -->
    </a>
    <!-- FAB speed dial actions -->
    
  </div>
                        </div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <a href="/about/">About app</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
